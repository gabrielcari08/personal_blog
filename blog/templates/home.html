<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Articles</title>
</head>
<body>
    {% for article in articles %}
    <div>
        <strong>Title:</strong> {{ article.title }}
        <br>
        <strong>Published Date:</strong> {{ article.published_date }}
    </div>
    <hr>
    {% endfor %}
</body>
</html>
